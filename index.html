<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Stock Market Simulator</h1>

    <h2>Portfolio</h2>
    <table id="portfolioTable">
        <tr>
            <th>Stock Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Real Time Profit/Loss</th>
            <th>Action</th>
        </tr>
    </table>

    <h2>Add Stock</h2>
    <form id="addStockForm">
        <label for="stock_name">Stock Name:</label>
        <input type="text" id="stock_name" required><br>

        <label for="stock_quantity">Quantity:</label>
        <input type="number" id="stock_quantity" required><br>

        <label for="stock_price">Price:</label>
        <input type="number" id="stock_price" step="0.01" required><br>

        <button type="submit">Add to Portfolio</button>
    </form>

    <h2>Launch Chart</h2>
    <a href="https://www.tradingview.com/" target="_blank">Launch Chart</a>

    <script src="script.js"></script>
</body>
</html>
